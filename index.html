<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://qwa.su";
        }, 3000); // 3 секунды
    </script>
</head>
<body>
	<h1>Вы будете перенаправлены на <a href="qwa.su ">qwa.su </a> через 3 секунды...</h1>
</body>
</html>
